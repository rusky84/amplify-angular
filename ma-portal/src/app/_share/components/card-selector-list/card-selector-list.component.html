<ng-container *ngIf="selectorList != null">
    <div class="row">
        <div class="col-lg-6 d-inline" *ngFor="let itm of selectorList; let i=index">
            <mat-card class="m-2">
                <mat-card-header>
                    <mat-card-title>{{itm.Title}}</mat-card-title>
                    <mat-card-subtitle>{{itm.Subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div>
                       <br>
                        <img 
                            mat-card-image
                            [src]="itm.ImgSrc" 
                            [alt]="itm.ImgAlt" 
                            [width]="itm.ImgWidth"
                            > 
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary"
                        [routerLink]="itm.RouteLink">
                        {{itm.RouteLinkButtonName}}
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</ng-container>
